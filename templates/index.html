<!DOCTYPE html>
{%  load staticfiles %}<!-- New Line -->
<html lang="en">

<head>
    <title>Results Viewer</title>
</head>

<body>
        {% if categories %}
            <ul>
                {% for category in categories %}
                <li><a href="/rango/category/{{ category.name }}">{{ category.name }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>There are no categories present.</strong>
        {% endif %}
</body>

</html>

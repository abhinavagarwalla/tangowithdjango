<!DOCTYPE html>
{%  load static %}<!-- New Line -->
<html>

    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>Rango says...</h1>
        hello world! <strong>{{ boldmessage }}</strong><br />

        {% if categories %}
            <ul>
                {% for category in categories %}
                <li><a href = '/rango/category/{{ category.url }}'>{{ category.name }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>" There are no categories "</strong>
        {%  endif %}
        <a href="/rango/about/">About</a><br />
    <img src = "{% static "123.jpg" %}" alt = "my picture" /> <!-- New Line -->
    </body>

</html>
